<!-- This template uses the SPLIT comments you see below to insert extra
contents. The first one is used to insert css, and the second is used to insert
first a bunch of <template> elements, and then scripts. -->
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="scripts/playerscreen.js" defer></script>
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/playerscreen.css">
<!-- !!!SPLIT!!! -->
<title>Player Screen</title>
</head>
<body>
<header>
<img src="img/logo.svg" alt="Logo">
<div id="player_info">
    <div id="player_name"></div>
    <div id="player_score"></div>
</div>
</header>
<!-- The main div. Its contents will be determined by the GameState that is
currently active. -->
<div id="centering-div"><div id="main"></div></div>
<template class="authorize">
    <h1>Deelnemen</h1>
    <p>Wat leuk dat je mee wilt doen met de pubquiz!🥳🎈</p>
    <p>Op deze pagina kun je je alsnog inloggen. Vraag daarvoor wel eerst een authenticatiecode van de quizmaster🧑🏻‍🎓</p>
    <label for="authorize_name">Naam: </label>
    <input type="text" id="authorize_name">
    <label for="authorize_auth_code">Code: </label>
    <input type="number" id="authorize_auth_code">
    <button id="authorize_btn">Neem deel</button>
</template>
<!-- !!!SPLIT!!! -->
</body>
</html>
