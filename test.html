<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Dit is een test!</h1>
    Hopelijk krijgen we dit straks te zien! :-D
    <button onclick="sendMsg()">click me!</button>
</body>
<script defer>

const ws = new WebSocket(`ws://${window.location.host}`, "player");

ws.addEventListener("message", (ev) => {
    const d = document.createElement("p");
    d.innerHTML = ev.data;
    document.body.appendChild(d);
})

function sendMsg() {
    ws.send(JSON.stringify({aap: 1, noot: "nootjes :-D", mies: true}));
}

</script>
</html>
